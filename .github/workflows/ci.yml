---
name: Test

env:
  ENABLE_COVERAGE: true

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  Test:
    name: Python ${{ matrix.python-version }}, Poetry ${{ matrix.poetry-version }}

    strategy:
      matrix:
        os:
          - Ubuntu
        python-version:
          - "3.8"
          - "3.9"
          - "3.10"
          - "3.11"
        poetry-version:
          - "1.3"

    runs-on: ${{ matrix.os }}-latest
    steps:
      - name: üíæ Check out repository
        uses: actions/checkout@v3

      - name: üêç Set up Python project with Poetry
        uses: ./.github/workflows/actions/python-poetry
        with:
          python_version: ${{ matrix.python-version }}
          poetry_version: ${{ matrix.poetry-version }}

      - name: üî• Test
        env:
          # https://github.com/python-poetry/poetry/issues/1917
          # https://github.com/actions/runner-images/issues/6185
          PYTHON_KEYRING_BACKEND: "keyring.backends.null.Keyring"
        run: poetry run poe test

      - name: üöí Create test summary
        uses: test-summary/action@v1
        if: success() || failure()
        with:
          paths: ./.pytest_results.xml

      - name: üìä Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        if: ${{ env.ENABLE_COVERAGE == 'true' }}
        with:
          fail_ci_if_error: true
          files: ./.pytest_coverage.xml

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
