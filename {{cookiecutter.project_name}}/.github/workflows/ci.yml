---
name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build-test-publish:
    name: Python ${{ "{{" }} matrix.python-version }}, Poetry ${{ "{{" }} matrix.poetry-version }}
    runs-on: ubuntu-latest
    env:
      ENABLE_PYPI_PUBLISH: {{ "true" if cookiecutter.enable_pypi_publish|lower == "yes" else "false" }}
      ENABLE_TEST_PYPI_PUBLISH: {{ "true" if cookiecutter.enable_pypi_publish|lower == "yes" else "false" }}
      ENABLE_COVERAGE: {{ "true" if cookiecutter.enable_coverage|lower == "yes" else "false" }}

    strategy:
      matrix:
        python-version:
          - "3.10"
        poetry-version:
          - "1.1.11"

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ "{{" }} matrix.python-version }}

      - name: üêç Install Poetry
        uses: abatilo/actions-poetry@v2.0.0
        with:
          poetry-version: ${{ "{{" }} matrix.poetry-version }}

      - name: üõ† Build
        run: poetry install

      - name: üî• Test
        run: poetry run poe test

      - name: üìä Upload coverage to Codecov
        uses: codecov/codecov-action@v2
        if: env.ENABLE_COVERAGE
        with:
          fail_ci_if_error: true

      - name: üì¶ Build package
        if: env.ENABLE_PYPI_PUBLISH
        run: make dist

      - name: üîº Publish to Test PyPI
        uses: pypa/gh-action-pypi-publish@master
        if: env.ENABLE_TEST_PYPI_PUBLISH
        with:
          password: ${{ "{{" }} secrets.TEST_PYPI_API_TOKEN }}
          repository_url: https://test.pypi.org/legacy/
          skip_existing: true

      - name: ‚ò¢ Publish to PyPI
        if: |
          env.ENABLE_PYPI_PUBLISH &&
          github.event_name == 'push' &&
          startsWith(github.ref, 'refs/tags')
        uses: pypa/gh-action-pypi-publish@master
        with:
          password: ${{ "{{" }} secrets.PYPI_API_TOKEN }}

concurrency:
  group: ci-tests-${{ "{{" }} github.ref }}-1
  cancel-in-progress: true
