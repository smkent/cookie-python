name: Set up Python project with Poetry

inputs:
  python_version:
    description: "Python version to install"
    required: true
  poetry_version:
    description: "Poetry version to install"
    required: true

runs:
  using: composite
  steps:
    - name: âœ¨ Install Poetry
      shell: bash
      run: |
        python3 -m pip install \
            "poetry==${{ "{{" }} inputs.poetry_version }}.*" \
            "poetry-dynamic-versioning<=0.17.1"

    - name: ðŸ Set up Python
      uses: actions/setup-python@v4
      id: setuppy
      with:
        python-version: ${{ "{{" }} inputs.python_version }}
        cache: poetry

    - name: ðŸ› ï¸ Install project dependencies
      shell: bash
      run: |
        poetry install
        [ "$(poetry version -s)" != "0.0.0" ] \
            || { echo "Versioning broken"; exit 1; }

    - name: ðŸª Cache pre-commit hooks
      uses: actions/cache@v3
      with:
        path: ~/.cache/pre-commit
        key: "pre-commit-${{ "{{" }} runner.os }}-python\
          -${{ "{{" }} steps.setuppy.outputs.python-version }}\
          -${{ "{{" }} hashFiles('.pre-commit-config.yaml') }}"
